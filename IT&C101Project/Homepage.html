    <h2><em>Who is the Best?</em></h2>
    <div>
        <input type="radio" name="choice" value="Good choice! He's pretty cool" id="1">
        <label for="1">Ben is the best!</label>
    </div>
    <div>
        <input type="radio" name="choice" value="Good choice! He worked really hard on this project!" id="2">
        <label for="2">Bruce is the best!</label>
    </div>
    <div>
        <input type="radio" name="choice" value="Hey now, I'm sensing a little bias" id="3">
        <label for="3">TA's are the best</label>
    </div>
    <div>
        <input type="radio" name="choice" value="Wow, that's really rude. Your should think about your actions" id="4">
        <label for="4">These guys are kinda the worst</label>
    </div>
    <p>
        <button id="btn">Cast your vote</button>
    </p>

    <p id="output"></p>
    <script>
        const btn = document.querySelector('#btn');        
        const radioButtons = document.querySelectorAll('input[name="choice"]');
        btn.addEventListener("click", () => {
            let selectedSize;
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedSize = radioButton.value;
                    break;
                }
            }
            output.innerText = selectedSize ? `${selectedSize}` : `You haven't selected any option silly`;
        });
</script>
